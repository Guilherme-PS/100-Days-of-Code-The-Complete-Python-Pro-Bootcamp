<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for post in data %}
    <div class="content">
        <div class="card">
            <h2>{{ post.title }}</h2>
            <p class="subtitle">{{ post.subtitle }}</p>
            <a class="button" href="{{ url_for('post', post_id=post.id) }}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Course Project: 100 Days of Code: The Complete Python Pro Bootcamp.</p>
</footer>
</html>
